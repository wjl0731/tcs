<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡ğŸ</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    canvas {
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    }
</style>

<body>
    <canvas width="800px" height="800px" id="game">

</canvas>
    <script>
        let canvas = document.getElementById('game');
        let ctx = canvas.getContext('2d');
        let colors = ['#00FF00', '#FFFF00', '#FF0000', '#9370DB', '	#FFA500', '#FF34B3', '#00BFFF'] //æ‰€ç”¨åˆ°çš„é¢œè‰²åˆé›†
            // ä¸Š87,å³68,ä¸‹83,å·¦65

        let direction = 68,
            timer = null, //æ¯ä¸€å¸§åŠ¨ç”»
            gameWidth = 800,
            gameHeight = 800;
        let snake = [{ //æˆ‘æ˜¯è›‡
            x: 60,
            y: 60,
            color: '#00FF00',
        }, {
            x: 80,
            y: 60,
            color: '#FFFF00',
        }, {
            x: 100,
            y: 60,
            color: '#FF0000',
        }, ]
        let food = {
            x: 0,
            y: 0,
            color: "#00FF00"
        }

        function createFood() {
            food = {
                x: Math.floor((Math.random() * 40)) * 20,
                y: Math.floor((Math.random() * 40)) * 20,
                color: colors[Math.floor(Math.random() * colors.length)]
            }
            drawBlock(food.x, food.y, food.color)
        }

        function drawBlock(x, y, color) { //ç”»å•ä¸ªæ–¹å—
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 20, 20);
        }

        function drawMap() { //åˆå§‹åŒ–åœ°å›¾
            for (let i = 0; i < gameWidth / 20; i++) {
                for (let j = 0; j < gameHeight / 20; j++) {
                    ctx.fillStyle = "#F5F5F5";
                    ctx.fillRect(i * 20, j * 20, 20, 20);
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(i * 20 - 1, j * 20 - 1, 18, 18)
                }
            }
        }

        function drawSnake() { //ç”»è›‡
            snake.forEach((item, index) => {
                drawBlock(item.x, item.y, item.color)
            })
        }

        function animation() { //è›‡åŠ¨èµ·æ¥
            function snakeChange() { //è›‡æ•°ç»„çš„æ”¹å˜
                snake.push(Object.assign({}, snake[snake.length - 1]));
                for (let i = snake.length - 1; i > 0; i--) {
                    snake[i].color = snake[i - 1].color
                }
                snake.shift()
                console.log(snake[snake.length - 1].y)
            }
            switch (direction) {
                case 87: //ä¸Š
                    snakeChange()
                    snake[snake.length - 1].y -= 20
                    break;
                case 68: //å³
                    snakeChange()
                    snake[snake.length - 1].x += 20
                    break;
                case 83: //ä¸‹
                    snakeChange()
                    snake[snake.length - 1].y += 20
                    break;
                case 65: //å·¦
                    snakeChange()
                    snake[snake.length - 1].x -= 20
                    break;
            }
            if (snake[snake.length - 1].x <= -20 || snake[snake.length - 1].x >= 820 || snake[snake.length - 1].y <= -20 || snake[snake.length - 1].y >= 820) {
                alert(11)
                console.log("game over!")
            }
            if (snake[snake.length - 1].x === food.x && snake[snake.length - 1].y === food.y) {
                snake.push(food)
            }
        }
        timer = setInterval(() => {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            drawMap()
            animation()
            drawSnake()
            drawBlock(food.x, food.y, food.color)
        }, 300)
        document.onkeydown = (e) => {
            switch (e.keyCode) {
                case 87: //ä¸Š
                    if (e.keyCode !== 83) {
                        direction = e.keyCode;
                    }
                    break;
                case 68: //å³
                    if (e.keyCode !== 65) {
                        direction = e.keyCode;
                    }
                    break;
                case 83: //ä¸‹
                    if (e.keyCode !== 87) {
                        direction = e.keyCode;
                    }
                    break;
                case 65: //å·¦
                    if (e.keyCode !== 68) {
                        direction = e.keyCode;
                    }
                    break;
            }
        }
        drawMap()
        drawSnake()
        animation()
        createFood()
    </script>
</body>

</html>
